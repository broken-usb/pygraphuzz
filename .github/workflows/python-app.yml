name: Teste Automatizado Fuzzy

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    # Vamos rodar em uma Matriz: Linux e Windows
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Configurar Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12" 
        # Usei 3.12 pois é a versão estável atual em CI. 
        # A 3.14 ainda é instável/alpha para CI.

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Instalamos o pytest se quiser usar no futuro, mas o unittest é nativo
    
    - name: Rodar Testes (Lógica Apenas)
      # Aqui rodamos o arquivo de teste que criamos.
      # Ele não abre janelas, então não vai travar o servidor.
      run: python git_test.py
